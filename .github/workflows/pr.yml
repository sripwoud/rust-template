name: Pull Requests
# test
on:
  pull_request:

concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
    cancel-in-progress: true

jobs:
  style:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate: [dprint, cargo-nextest]
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/cache-cargo-install-action@v2.0.1
        with:
          tool: ${{ matrix.crate }}
      - run: make check
